<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./CSS/loginstyle.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form action="loginsucess.html">
            <label for="username" class="labels">username</label><br>
            <input type="text" class="inputtype" autofocus required><br>
            <label for="Password" class="labels">Password</label><br>
            <input type="password" class="inputtype" required>
            <input type="checkbox" class="check">
            <span class="Remember">Remember Me</span><br>
            <button class="btn">Login</button>
        </form>
    </div>
</body>
</html>
